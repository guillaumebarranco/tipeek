<ion-view>
	<ion-content class="messages_page">

		<div class="bar bar-header bar-light">
			<h1 class="title">Commentaires</h1>
			
		</div>
		<div class="bgComment">
			<ul style="display: flex; flex-direction: column;">
				<li ng-repeat="message in messages" ng-style="getMessageStyle(message.userId)">
					{{message.text}}
				</li>
			</ul>

			<div>
				<input type="text" ng-model="newMessage" ng-change="changeNewMessage(newMessage)">
				<button ng-click="sendMessage()">Send</button>
			</div>
		</div>
	</ion-content>
</ion-view>
