<ion-view>

	<ion-content>
		<div class="blocFilter">
			<div class="close" ng-click="updateHomeTop('list')"><i class="ion-close-round"></i></div>

			<h4>Comment souhaitez-vous trier les appartements ?</h4>

			<form action="">
				<div class="styleCheckbox">
					<input id="input1" ng-model="filter" ng-change="changeFilter(1)" value="1" type="radio">
					<label class="labelRadio" for="input1">Du + récent au - récent</label>
				</div>
				<div class="styleCheckbox">
					<input id="input2" ng-model="filter" ng-change="changeFilter(2)" value="2" type="radio">
					<label class="labelRadio" for="input2">Du - récent au + récent</label>
				</div>
				<div class="styleCheckbox">
					<input id="input3" ng-model="filter" ng-change="changeFilter(3)" value="3" type="radio">
					<label class="labelRadio" for="input3">Du + cher au - cher</label>
				</div>
				<div class="styleCheckbox">
					<input id="input4" ng-model="filter" ng-change="changeFilter(4)" value="4" type="radio">
					<label class="labelRadio" for="input4">Du + cher au - cher</label>
				</div>
			</form>
		</div>
	</ion-content>
</ion-view>
