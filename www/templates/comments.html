<ion-view>
	<ion-content>

		<div class="bar bar-header bar-light">
			<h1 class="title">Contacts</h1>
		</div>

		<div class="listPage bgBody">

			<ul ng-if="contacts[0]" style="position: relative;top: 52px;">
				<li class="only" ng-repeat="contact in contacts">
					<a href="#/messages?toId={{contact.id}}">{{contact.name}}<i class="ion-ios-arrow-right"></i></a>
				</li>
			</ul>

		</div>

		<bottom-menu></bottom-menu>
	</ion-content>
</ion-view>
